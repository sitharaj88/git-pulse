<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern "Cosmic" Gradient -->
    <linearGradient id="cosmicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/> <!-- Indigo-500 -->
      <stop offset="50%" style="stop-color:#8B5CF6"/> <!-- Violet-500 -->
      <stop offset="100%" style="stop-color:#EC4899"/> <!-- Pink-500 -->
    </linearGradient>

    <!-- Pulse Line Gradient -->
    <linearGradient id="pulseLineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#A5F3FC"/> <!-- Cyan-200 -->
    </linearGradient>
    
    <!-- Soft Glow/Shadow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="110" fill="url(#cosmicGrad)"/>
  
  <!-- Glass/Shine overlay -->
  <path d="M0 0 L512 0 L512 200 Q256 250 0 200 Z" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Main Icon: Pulse Heartbeat + Git Nodes -->
  <g transform="translate(64, 128)" filter="url(#softGlow)">
    <!-- Pulse Path -->
    <path d="M0 128 
             L50 128 
             L90 40 
             L130 216 
             L170 128 
             L220 128 
             Q280 128 320 88
             L360 48" 
          fill="none" 
          stroke="url(#pulseLineGrad)" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Branch split (bottom) -->
    <path d="M220 128 
             Q280 128 320 168
             L360 208" 
          fill="none" 
          stroke="url(#pulseLineGrad)" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.9"/>
          
    <!-- Git Nodes -->
    <circle cx="360" cy="48" r="24" fill="#FFFFFF"/>
    <circle cx="360" cy="208" r="24" fill="#FFFFFF"/>
    
    <!-- Connection Dots -->
    <circle cx="90" cy="40" r="12" fill="#FFFFFF"/>
    <circle cx="130" cy="216" r="12" fill="#FFFFFF"/>
  </g>
</svg>
